<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Interplanetarium</title>
		<link rel="icon" href="images/favicon.png">
		<link rel="stylesheet" type="text/css" href="stylesheets/menu.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/ui.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<script>
			document.cookie = 'cross-site-cookie=bar; SameSite=Strict';
		</script>
		<script src="https://unpkg.com/wavesurfer.js"></script>
		<style>
			body { margin: 0; overflow: hidden}
			canvas {
				z-index: 0;
			}
		</style>
	</head>
	
	<div id="title">
		<div id="waveform" style="display: none"></div>
		 <input type="hidden" id="username" name="username" spellcheck="false" maxlength="15" autofocus autocomplete="off" placeholder="enter username">
	</div>

	<body oncontextmenu="return false;" style="background-color:black; z-index: 0;">
		
		<canvas id="game-canvas"></canvas>

		<div id="minimap-container">
			<canvas id="minimap-canvas"></canvas>
		</div>a

		<div id="interface-container">
			<canvas id="interface-canvas"></canvas>
		</div>

		<!-- Util -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/ola"></script>
		<script src="javascripts/util/socket.io.js"></script>

		<!-- UI Files -->
		<script type="module" crossorigin="anonymous" src="javascripts/ui/menu.js"></script>
		
		<!-- Game Files -->
		<script type="module" crossorigin="anonymous" src="javascripts/game/input.js"></script>
		<script type="module" crossorigin="anonymous" src="javascripts/game/event.js"></script>

		<script type="module" crossorigin="anonymous" src="javascripts/game/main.js"></script>
	</body>
</html>
